<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        function deleteTable(){
            td.innerHTML = "";
            td2.innerHTML = "";
            td3.innerHTML = "";
        }
        function insertTable(){
            count+=1;
            var fName = document.getElementById("firstName").value;
            let lName = document.getElementById("lastName").value;
            let pNum = document.getElementById("phoneNum").value

            var table = document.createElement("table");
            var td = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var tr = document.createElement("tr");
            var td4 = document.createElement("td");
            var th1 = document.createElement("th");
            var th2 = document.createElement("th");
            var th3 = document.createElement("th");

            table.appendChild(tr);
            table.appendChild(td);
            table.appendChild(td2);
            table.appendChild(td3);
            table.appendChild(td4);
            

            td.innerHTML = fName;
            td2.innerHTML = lName;
            td3.innerHTML = pNum;
            document.body.appendChild(table);
            
            table.style.border="1px solid black";
            td2.style.border="1px solid black";
            td.style.border="1px solid black";
            tr.style.border="1px solid black";

            table.style.borderCollapse="collapse";
            td.style.borderCollapse="collapse";
            td2.style.borderCollapse="collapse";
            tr.style.borderCollapse="collapse";

            table.setAttribute("id", count);
            let deleteButton = document.createElement("button");
            deleteButton.innerHTML="Delete"
            deleteButton.setAttribute("onClick", "deleteTable()");
            td4.appendChild(deleteButton);
        }
    </script>
</head>
<body>
    <label for="">Enter First Name</label>
    <input type="text" id="firstName" required> <br>
    <label for="">Enter Last Name</label>
    <input type="text" id="lastName" required> <br>
    <label for="">Enter Phone Num</label>
    <input type="text" id="phoneNum" required><button onclick="insertTable()">Add</button> 
    
</body>
</html>
