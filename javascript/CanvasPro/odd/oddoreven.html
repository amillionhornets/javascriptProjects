<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <script>
    function oddOrEven(){
        let userInput = document.getElementById("uInp").value;
        // let mod = userInput%2;
        if(userInput%2 == 0){
            document.getElementById("result").innerHTML = "Your number is even!";
        }else{
            document.getElementById("result").innerHTML = "Your number is odd!";
        }
    }
    </script>
</head>
<body>
    <p>Enter a Number:</p>
    <input type="text" id="uInp">
    <button onclick="oddOrEven()">Submit</button>
    <p id="result"></p>
</body>
</html>
